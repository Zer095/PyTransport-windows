# Workflow to build and deploy Sphinx documentation to GitHub Pages

name: Deploy Documentation

on:
  # Run on pushes to the main branch
  push:
    branches:
      - main

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Install Python dependencies for docs
        run: pip install sphinx sphinx_rtd_theme breathe

      - name: List files for debugging
        run: ls -R

      - name: Build Doxygen XML
        # FIX: Specify the working directory to navigate into the nested folder
        working-directory: ./PyTransport3.0-master
        run: doxygen docs/Doxyfile

      - name: Build Sphinx HTML
        # FIX: Specify the working directory here as well
        working-directory: ./PyTransport3.0-master
        run: sphinx-build -b html docs/source docs/build/html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # FIX: Update the path to the built HTML files
          path: PyTransport3.0-master/docs/build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
